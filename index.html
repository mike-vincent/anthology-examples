<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Christmas Carol ‚Äì Timeline View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #fdfdfd;
            --text: #1b1b1b;
            --text-secondary: #333;
            --text-muted: #444;
            --border: #dcdcdc;
            --card-bg: #fff;
            --timeline-line: #ececec;
            --dot: #111;
            --link-hover: #0066cc;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #909090;
            --border: #3a3a3a;
            --card-bg: #1e1e1e;
            --timeline-line: #333;
            --dot: #e8e8e8;
            --link-hover: #6db3f2;
        }

        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        body {
            font-family: "IBM Plex Mono", "Courier New", monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 30px 14px 60px;
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1000;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        header {
            max-width: 100%;
            margin: 0 auto 24px;
            text-align: center;
            padding-right: 50px;
        }
        h1 {
            font-size: 1.8em;
            color: var(--text);
        }
        .subtitle { opacity: 0.8; margin-top: 6px; font-size: 0.85em; color: var(--text-secondary); }

        .controls {
            max-width: 100%;
            margin: 0 auto 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .search {
            flex: 1 1 200px;
            min-width: 150px;
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 10px;
        }
        .search input {
            width: 100%;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1em;
            outline: none;
        }
        .search input::placeholder {
            color: var(--text-muted);
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            white-space: nowrap;
        }
        .pill strong { color: var(--text); }

        .timeline {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        .timeline::before {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--timeline-line);
            opacity: 0.7;
        }

        .row {
            display: block;
            padding: 8px 0;
            cursor: pointer;
            max-width: 100%;
        }

        .row-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 100%;
        }

        .year {
            flex-shrink: 0;
            width: 55px;
            text-align: right;
            padding-right: 12px;
            font-weight: 700;
            font-size: 0.85em;
            color: var(--text);
            position: relative;
        }
        .year::after {
            content: "";
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--dot);
            border-radius: 50%;
        }
        .year.repeat { color: var(--text-muted); }

        .detail {
            flex: 1;
            min-width: 0;
            border-left: 2px solid var(--dot);
            padding: 4px 0 4px 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 6px;
            max-width: 100%;
        }

        .title {
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }
        .title:hover {
            color: var(--link-hover);
        }

        .expand-icon {
            flex-shrink: 0;
            font-size: 0.8em;
            color: var(--text-muted);
            transition: transform 0.2s;
        }
        .row.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .badges {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.7em;
            color: var(--text-secondary);
            background: var(--card-bg);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .expanded-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-left: 65px;
        }
        .row.expanded .expanded-content {
            display: block;
        }

        .full-title {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .full-title a {
            color: var(--link-hover);
            text-decoration: none;
        }
        .full-title a:hover {
            text-decoration: underline;
        }

        .full-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        .full-badges .badge {
            max-width: none;
        }

        .description {
            color: var(--text-muted);
            font-size: 0.9em;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .empty {
            text-align: center;
            margin-top: 30px;
            opacity: 0.75;
        }

        @media (max-width: 720px) {
            body { padding: 20px 8px 40px; }
            header { padding-right: 45px; }
            h1 { font-size: 1.4em; }
            .timeline::before { left: 40px; }
            .year { width: 45px; font-size: 0.75em; }
            .expanded-content { margin-left: 55px; }
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>

    <header>
        <h1>A Christmas Carol ‚Äì Timeline</h1>
        <p class="subtitle">Tap any row to expand. Click title to search IMDB.</p>
    </header>

    <div class="controls">
        <div class="search">
            <span>üîç</span>
            <input id="searchInput" type="text" placeholder="Search...">
        </div>
        <div class="pill"><strong id="count">0</strong> items</div>
    </div>

    <div id="timeline" class="timeline"></div>

    <script src="timeline_data.js"></script>
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function setTheme(dark) {
            html.setAttribute('data-theme', dark ? 'dark' : 'light');
            themeToggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme(true);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = html.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });

        // Timeline
        const timelineEl = document.getElementById('timeline');
        const countEl = document.getElementById('count');
        const searchEl = document.getElementById('searchInput');

        function renderTimeline(filterTerm = "") {
            if (typeof timelineData === 'undefined') {
                timelineEl.innerHTML = '<div class="empty">Data file missing.</div>';
                return;
            }

            const term = filterTerm.trim().toLowerCase();
            timelineEl.innerHTML = "";
            const filtered = timelineData
                .filter(item => {
                    if (!term) return true;
                    const blob = [item.title, item.yearText, item.type, item.category, item.description].join(" ").toLowerCase();
                    return blob.includes(term);
                })
                .sort((a, b) => b.yearSort - a.yearSort || b.title.localeCompare(a.title));

            countEl.textContent = filtered.length;
            if (!filtered.length) {
                timelineEl.innerHTML = '<div class="empty">No matches.</div>';
                return;
            }

            let lastYearLabel = "";
            filtered.forEach(item => {
                const yearLabel = item.yearText || "‚Äî";
                const imdbUrl = 'https://www.imdb.com/find/?q=' + encodeURIComponent(item.title + ' ' + (item.yearText || ''));

                const row = document.createElement('div');
                row.className = 'row';

                row.innerHTML = `
                    <div class="row-header">
                        <div class="year ${yearLabel === lastYearLabel ? 'repeat' : ''}">${yearLabel}</div>
                        <div class="detail">
                            <div class="title-row">
                                <span class="title">${item.title}</span>
                                <span class="expand-icon">‚ñ∂</span>
                            </div>
                            <div class="badges">
                                <span class="badge">${item.type || ''}</span>
                            </div>
                        </div>
                    </div>
                    <div class="expanded-content">
                        <div class="full-title"><a href="${imdbUrl}" target="_blank" rel="noopener">${item.title} ‚Üó</a></div>
                        <div class="full-badges">
                            <span class="badge">${item.category || ''}</span>
                            <span class="badge">${item.type || ''}</span>
                        </div>
                        <div class="description">${item.description || 'No description available.'}</div>
                    </div>
                `;

                row.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') return;
                    row.classList.toggle('expanded');
                });

                timelineEl.appendChild(row);
                lastYearLabel = yearLabel;
            });
        }

        renderTimeline();
        searchEl.addEventListener('input', (e) => renderTimeline(e.target.value));
    </script>
</body>
</html>
